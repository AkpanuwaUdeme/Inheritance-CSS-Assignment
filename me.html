<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Preference</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Ordered list for likes-->
   <div>
    <h2>Personal Likes</h2>
    <ol type="A" class="likes" id="Likes" >
        <li>Sleeping</li>
        <li>Watching Movies</li>
        <li>Playing games</li>
      <!--Ordered list for dislikes-->  
    <h2>Personal Dislikes</h2>
    <ol type="a" class="dislikes" id="Dislikes" >
        <li>Stress</li>
        <li>Disturbances</li>
        <li>Noise</li>
    </ol>
    </ol>
    <!--Unordered list for likes-->
    <h2>General Likes</h2>
    <ul class="likes" id="Likes" >
        <li>Money</li>
        <li>Anime</li>
        <li>Indoors Hangout</li>
     <!--Unordered list for dislikes-->  
     <h2>General Dislikes</h2> 
     <ul class="dislikes" id="Dislikes" >
        <li>Unnecessary Lies</li>
        <li>Disappointment</li>
        <li>Cheaters</li>
     </ul>
    </ul>
</div>

</body>
</html>
